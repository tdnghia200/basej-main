<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-login-form.min.css}"></link>
</head>

<body>
<section class="vh-300" style="background-color: #508bfc;">
    <div class="container py-5 h-300">
        <div class="row d-flex justify-content-center align-items-center h-300">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">
                            Email registration</h3>
                        <form th:action="@{/accout/sign-up}" th:method="post">
                            <div class="form-outline mb-4">
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="email"/>
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                        </form>
                        <hr class="my-4">
                    </div>
                </div>
                <br><br><br>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
</body>

</html>
