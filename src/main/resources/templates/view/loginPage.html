<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-login-form.min.css}"></link>
</head>

<body>
<section class="vh-200" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign in</h3>
                        <form th:action="@{/j_spring_security_login}" method='POST'>
                            <div class="form-outline mb-4">
                                <input type="text" id="typeEmailX-2"
                                       class="form-control form-control-lg" name="username"/> <label
                                    class="form-label" for="typeEmailX-2">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2"
                                       class="form-control form-control-lg" name="password"/> <label
                                    class="form-label" for="typePasswordX-2">Password</label>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        id="form1Example3"
                                        name="remember-me"
                                />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <a class="form-check-label" th:href="@{/forget_password}"> Forgot
                                    password </a>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>
                        <hr class="my-4">

                        <a th:href="@{/accout/sign-up}">
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                    type="submit">Sign up
                            </button>
                        </a><br>
                        <a th:href="@{/accout/login}">
                            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                    type="submit">Sign in
                            </button>
                        </a>

                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<script type="text/javascript"></script>
</body>

</html>
